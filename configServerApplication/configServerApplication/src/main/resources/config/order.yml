spring:
  datasource:
    url: ${DB_ORDER_CONNECTION}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: never
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Kolkata
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    time-zone: Asia/Kolkata

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    dynamic: true

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: busrefresh,health,info,prometheus

app:
  name: hello order confirmed

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7