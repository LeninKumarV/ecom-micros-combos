spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/product?currentSchema=public
    username: postgres
    password: lenin
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: never
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Kolkata
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    time-zone: Asia/Kolkata

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    dynamic: true

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: busrefresh,health,info, prometheus

app:
  name: hello product out of stock

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7